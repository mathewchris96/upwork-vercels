<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layoff Tracker by Industry</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Industry Layoff Tracker</h1>
        <nav>
            <ul>
                <li><a href="layoff-tracker.html">Home</a></li>
                <li><a href="layoff-tracker-industry.html">Industry View</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="industry-links-container"></div>
        <div id="layoff-data-industry"></div>
        <canvas id="layoffChartIndustry" width="400" height="200"></canvas>
    </main>
    <script>
        function parseLayoffDataByIndustry(data) {
            const layoffsByIndustry = {};

            for (const key in data) {
                const item = data[key];
                if (item.length < 7) {
                    console.error(`Data format error for key ${key}: Missing required fields.`);
                    continue;
                }

                const industry = item[2];
                const layoffs = item[5];

                if (layoffs !== 'Number of employees laid off not available' && !isNaN(layoffs)) {
                    layoffsByIndustry[industry] = (layoffsByIndustry[industry] || 0) + parseInt(layoffs);
                }
            }
            return layoffsByIndustry;
        }

        fetch('layoff.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                const layoffsByIndustry = parseLayoffDataByIndustry(data);

                const labels = Object.keys(layoffsByIndustry);
                const values = labels.map(label => layoffsByIndustry[label]);

                const ctx = document.getElementById('layoffChartIndustry').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Number of Layoffs by Industry',
                            data: values,
                            backgroundColor: 'rgba(153, 102, 255, 0.2)',
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Fetch error:', error);
                const layoffDataContainer = document.getElementById('layoff-data-industry');
                layoffDataContainer.innerHTML = `<p>Error loading layoff data: ${error.message}</p>`;
            });

        document.addEventListener('DOMContentLoaded', function() {
            const industryLinksContainer = document.getElementById('industry-links-container');
            fetch('layoff.json') // Added fetch call to load data as per the instructions to replace the comment
            .then(response => response.json())
            .then(data => {
                const industries = Object.keys(parseLayoffDataByIndustry(data)); // Fixed data scope issue
                let industryList = '<ul>';
                industries.forEach(industry => {
                    industryList += `<li><a href="#" onclick="fetchAndDisplayLayoffData('${industry}')">${industry}</a></li>`;
                });
                industryList += '</ul>';
                industryLinksContainer.innerHTML = industryList;
            })
            .catch(error => console.error('Failed to load industry links:', error)); // Error handling for the fetch call
        });
    </script>
    <script src="interactivity.js"></script>
</body>
</html>
