<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industry Layoff Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Industry Layoff Tracker</h1>
        <nav>
            <ul>
                <li><a href="layoff-tracker.html">Home</a></li>
                <li><a href="layoff-tracker-industry.html">Industry View</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <canvas id="layoffChart" width="400" height="400"></canvas>
        </section>
        <script>
            // Fetch data from "layoff.json"
            fetch('layoff.json')
                .then(response => response.json())
                .then(data => {
                    const parsedData = parseIndustryData(data);
                    renderChart(parsedData);
                })
                .catch(error => console.error('Error loading the data:', error));

            // Parse industry data
            function parseIndustryData(data) {
                const industryData = {};
                data.forEach(item => {
                    if (!industryData[item.industry]) {
                        industryData[item.industry] = 0;
                    }
                    industryData[item.industry] += item.layoffs;
                });
                return Object.entries(industryData).map(([label, value]) => ({ label, value }));
            }

            // Render chart
            function renderChart(data) {
                const ctx = document.getElementById('layoffChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.map(item => item.label),
                        datasets: [{
                            label: '# of Layoffs',
                            data: data.map(item => item.value),
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            }
        </script>
    </main>
</body>
</html>
