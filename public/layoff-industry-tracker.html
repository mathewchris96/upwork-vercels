<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industry Layoff Tracker</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Industry Layoff Tracker</h1>
    <canvas id="layoffChart" width="600" height="400"></canvas>
    <script>
        async function parseLayoffDataByIndustry() {
            const response = await fetch('layoff.json');
            const data = await response.json();
            const industryLayoffs = data.reduce((acc, curr) => {
                const industry = curr.industry;
                const layoffs = curr.layoffs;
                if (!acc[industry]) {
                    acc[industry] = 0;
                }
                acc[industry] += layoffs;
                return acc;
            }, {});
            return industryLayoffs;
        }

        async function createChart(){
            const industryLayoffData = await parseLayoffDataByIndustry();
            const ctx = document.getElementById('layoffChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(industryLayoffData),
                    datasets: [{
                        label: 'Number of Layoffs',
                        data: Object.values(industryLayoffData),
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        createChart();
    </script>
</body>
</html>
