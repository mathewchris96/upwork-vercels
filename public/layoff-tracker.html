<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layoff Tracker</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        .layoff-item {
            margin-bottom: 10px;
        }
        .layoff-date {
            font-style: italic;
        }
    </style>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Total number of Tech Layoffs</h1>
    <button class="button" onclick="location.href='layoff-tracker-industry.html'">Layoffs by tech sector</button>
    <div id="layoff-data"></div>
    <canvas id="layoffChart" width="400" height="200"></canvas>

    <script>
        function formatDateDifference(date) {
            const postDate = new Date(date);
            const today = new Date();
            const differenceInTime = today.getTime() - postDate.getTime();
            const differenceInDays = Math.floor(differenceInTime / (1000 * 3600 * 24));

            if (differenceInDays === 0) {
                return "posted today";
            } else if (differenceInDays === 1) {
                return "1 day ago";
            } else {
                return `${differenceInDays} days ago`;
            }
        }

        function parseLayoffData(data) {
            const layoffDataContainer = document.getElementById('layoff-data');
            layoffDataContainer.innerHTML = ''; // Clear existing content

            for (const key in data) {
                const item = data[key];
                if (item.length < 7) {
                    console.error(`Data format error for key ${key}: Missing required fields.`);
                    continue;
                }

                const company = item[0];
                const layoffs = item[5];
                const date = item[6];

                if (layoffs !== 'Number of employees laid off not available' && !isNaN(layoffs)) {
                    const layoffDate = new Date(date);
                    if (isNaN(layoffDate)) {
                        console.error(`Data format error for key ${key}: Invalid date format.`);
                        continue;
                    }

                    const dateDifferenceString = formatDateDifference(date);
                    const layoffItemElem = document.createElement('div');
                    layoffItemElem.innerHTML = `
                        <div class="layoff-item">
                            <strong>${company}</strong> - ${layoffs} layoffs <span class="layoff-date">(${dateDifferenceString})</span>
                        </div>`;
                    layoffDataContainer.appendChild(layoffItemElem);
                }
            }
        }

        fetch('layoff.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                parseLayoffData(data);

                const layoffPerMonth = {}; // Logic to generate layoffs per month will be implemented here based on the visibility in UI

                const labels = Object.keys(layoffPerMonth).sort();
                const values = labels.map(label => layoffPerMonth[label]);

                const ctx = document.getElementById('layoffChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Number of Layoffs',
                            data: values,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Fetch error:', error);
                const layoffDataContainer = document.getElementById('layoff-data');
                layoffDataContainer.innerHTML = `<p>Error loading layoff data: ${error.message}</p>`;
            });
    </script>
</body>
</html>
