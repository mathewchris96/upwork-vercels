<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layoff Tracker</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Total number of Tech Layoffs</h1>
    <button class="button" onclick="location.href='layoff-tracker-industry.html'">Layoffs by tech sector</button>
    <div id="layoffSummary2024"></div>
    <canvas id="layoffChart" width="400" height="200"></canvas>

    <script>
        function parseLayoffData(data) {
            const today = new Date();
            const layoffPerMonth = {};
            let totalLayoffs2024 = 0;
            let totalPeopleImpacted2024 = 0;
            let lastEntryDate2024 = new Date('2024-01-01');

            for (const key in data) {
                const item = data[key];
                if (item.length < 7) {
                    console.error(`Data format error for key ${key}: Missing required fields.`);
                    continue;
                }

                const company = item[0];
                const layoffs = item[5];
                const date = item[6];
                const peopleImpacted = item[4]; // Assuming this is the index for people impacted

                const layoffDate = new Date(date);
                if (layoffDate.getFullYear() === 2024) {
                    if (layoffs !== 'Number of employees laid off not available' && !isNaN(layoffs)) {
                        totalLayoffs2024 += parseInt(layoffs);
                    }
                    if (peopleImpacted !== 'Number of people impacted not available' && !isNaN(peopleImpacted)) {
                        totalPeopleImpacted2024 += parseInt(peopleImpacted);
                    }
                    if (layoffDate > lastEntryDate2024) {
                        lastEntryDate2024 = layoffDate;
                    }
                }

                if (layoffs !== 'Number of employees laid off not available' && !isNaN(layoffs)) {
                    if (isNaN(layoffDate)) {
                        console.error(`Data format error for key ${key}: Invalid date format.`);
                        continue;
                    }

                    const monthDifference = (today.getFullYear() - layoffDate.getFullYear()) * 12 + (today.getMonth() - layoffDate.getMonth());
                    if (monthDifference < 6) {
                        const monthYearKey = `${layoffDate.getFullYear()}-${layoffDate.getMonth() + 1}`;
                        layoffPerMonth[monthYearKey] = (layoffPerMonth[monthYearKey] || 0) + parseInt(layoffs);
                    }
                }
            }

            const daysIn2024UpToLastEntry = Math.ceil((lastEntryDate2024 - new Date('2024-01-01')) / (1000 * 60 * 60 * 24)) + 1; // +1 to include the last day
            const averagePeoplePerDay2024 = totalPeopleImpacted2024 / daysIn2024UpToLastEntry;

            document.getElementById('layoffSummary2024').innerHTML = `The latest layoffs across all tech companies. So far in 2024, there have been ${totalLayoffs2024} layoffs at tech companies with ${totalPeopleImpacted2024} people impacted (${averagePeoplePerDay2024.toFixed(2)} people per day).`;

            return layoffPerMonth;
        }

        fetch('layoff.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                const layoffPerMonth = parseLayoffData(data);

                const labels = Object.keys(layoffPerMonth).sort();
                const values = labels.map(label => layoffPerMonth[label]);

                const ctx = document.getElementById('layoffChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Number of Layoffs',
                            data: values,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Fetch error:', error);
                const layoffDataContainer = document.getElementById('layoffSummary2024');
                layoffDataContainer.innerHTML = `<p>Error loading layoff data: ${error.message}</p>`;
            });
    </script>
</body>
</html>
