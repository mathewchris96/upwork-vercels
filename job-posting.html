<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job - True Up</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="public/js/interactivity.js" defer></script>
</head>
<body>
    <header>
        <h1>Post a Job</h1>
        <p>For more information on project setup and execution, please see the <a href="README.md">README.md</a>.</p>
    </header>
    <main>
        <form id="jobPostForm">
            <div class="form-group">
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" name="jobTitle" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="companyName">Company Name:</label>
                <input type="text" id="companyName" name="companyName" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="position">Position:</label>
                <input type="text" id="position" name="position" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="salary">Salary:</label>
                <input type="text" id="salary" name="salary" class="input-field" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="5" class="input-field" required></textarea>
            </div>
            <button type="submit" id="postJobBtn">Post</button>
        </form>
    </main>
    <script>
        document.getElementById('jobPostForm').addEventListener('submit', function(event) {
            event.preventDefault();
            submitJobPosting({
                jobTitle: document.getElementById('jobTitle').value,
                companyName: document.getElementById('companyName').value,
                position: document.getElementById('position').value,
                salary: document.getElementById('salary').value,
                description: document.getElementById('description').value
            });
        });
    </script>
</body>
</html>
